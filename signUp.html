<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park" />
  <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise" />
  <!-- title -->
  <title>Love Running</title>
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!-- Header -->
  <header>
    <a href="index.html">
      <h1 id="logo">Love Running</h1>
    </a>
    <input type="checkbox" name="nav-toggle" id="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-lable"><i class="fa-solid fa-bars"></i></label>
    <nav>
      <ul id="menu">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/gallery.html">Gallery</a></li>
        <li><a href="/signUp.html" class="active">Sign Up</a></li>
      </ul>
    </nav>
  </header>
  <!-- Main content -->
  <main>
    <section id="signup">
      <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
        <h2><i class="fa-solid fa-heartbeat"></i>Lets get you signed up!</h2>
        <lable for="first-name">First Name</lable>
        <input type="text" name="first-name" id="first-name" class="text-input" required><br>
        <lable for="last-name">Last Name</lable>
        <input type="text" name="last-name" id="last-name" class="text-input" required><br>
        <lable for="email">Email</lable>
        <input type="text" name="email" id="email" class="text-input" required><br>
        <div class="radio-buttons">
          <div>
            <lable for="road">Road</lable>
            <input type="radio" name="running-preference" id="road" required checked>
          </div>
          <div>
            <lable for="trail">Trail</lable>
            <input type="radio" name="running-preference" id="trail" required>
          </div>
          <div>
            <lable for="both">Both</lable>
            <input type="radio" name="running-preference" id="both" required>
          </div>
        </div>
        <button type="submit" class="join-button">Let's Run</button>
      </form>
    </section>
  </main>
  <!-- Footer -->
  <footer>
    <ul id="social-links">
      <li><a href="https://www.facebook.com" target="_blank" rel="noopner"
          aria-label="visit our facebook page opens in a new tab"><i class="fa-brands fa-facebook"></i></a></li>
      <li><a href="https://www.linkedin.com" target="_blank" rel="noopner"
          aria-label="visit our linkedin page opens in a new tab"><i class="fa-brands fa-linkedin"></i></a></li>
      <li><a href="https://www.tweeter.com" target="_blank" rel="noopner"
          aria-label="visit our tweeter page opens in a new tab"><i class="fa-brands fa-twitter"></i></a></li>
      <li><a href="https://www.instagram.com" target="_blank" rel="noopner"
          aria-label="visit our instagram page opens in a new tab"><i class="fa-brands fa-instagram"></i></a></li>

    </ul>
  </footer>
  <!-- font awesome kit-->
  <script src="https://kit.fontawesome.com/1aa48dd731.js" crossorigin="anonymous"></script>
</body>

</html>
